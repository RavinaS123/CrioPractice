
plugins {
    id 'java'
}


// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'


group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    // https://mvnrepository.com/artifact/io.github.bonigarcia/webdrivermanager
    
    testCompile group: 'junit', name: 'junit', version: '4.13.2'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.5.3'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.12.1'
    //implementation group: 'org.seleniumhq.selenium', name: 'selenium-remote-driver', version: '4.12.1'
    //implementation group: 'org.seleniumhq.selenium', name: 'selenium-server-standalone', version: '2.53.0'
    //implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0-alpha-1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.2'
}

/*task startScript(type:Exec) {
    commandLine './selenium-run.sh'
}

run.dependsOn startScript

test.dependsOn startScript*/

buildDir = '/tmp/external_build'

mainClassName = 'demo.App'
